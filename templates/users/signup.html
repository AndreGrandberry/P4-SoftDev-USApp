{% extends 'base.html' %}

{% block content %}
  <div class="signup-container">
    {% if created %}
      <div class="alert alert-success">
        Account for <strong>{{ username }}</strong> created successfully.
      </div>
      <p><a href="{% url 'users:login' %}">Go to login</a></p>
    {% else %}
      <div class="card signup-card">
        <div class="card-body">
          <h2 class="card-title mb-3 text-center">Sign Up</h2>

          {% if errors %}
            <div class="alert alert-danger">
              <ul class="mb-0">
                {% for e in errors %}
                  <li>{{ e }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}

          <form method="post" action="{% url 'users:signup' %}">
            {% csrf_token %}

            <div class="text-box">
              <label for="id_username" class="form-label">Username</label>
              <input id="id_username" name="username" class="form-control"
                     value="{{ form_data.username|default:'' }}">
            </div>

            <div class="text-box">
              <label for="id_password1" class="form-label">Password</label>
              <input id="id_password1" name="password1" type="password" class="form-control">
            </div>

            <div class="text-box">
              <label for="id_password2" class="form-label">Confirm Password</label>
              <input id="id_password2" name="password2" type="password" class="form-control">
            </div>

            <button class="btn btn-primary signup-btn" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
